name: Tenable Cloud Security Scan
 
on:
  push:
    branches: [ main ]
  pull_request:
 
env:
  ACCESS_KEY: ${{ secrets.TENABLE_SECRETKEY }}
  SECRET_KEY: ${{ secrets.TENABLE_ACCESSKEY }}
 
jobs:
  tenable-iac-scan:
    name: IaC Scan with Tenable (Terraform / CloudFormation)
    runs-on: ubuntu-latest
 
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # 2Ô∏è‚É£ Instalar Terrascan (√∫ltima versi√≥n)
      - name: Install Terrascan
        run: |
          curl -L https://github.com/tenable/terrascan/releases/latest/download/terrascan_Linux_x86_64.tar.gz -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/terrascan
          terrascan version
 
      # 3Ô∏è‚É£ Escaneo de Terraform y CloudFormation
      - name: Run Terrascan IaC Scan
        run: |
          terrascan scan -t terraform -d . -o json > terrascan_terraform.json || true
          terrascan scan -t cft -d . -o json > terrascan_cft.json || true
        continue-on-error: true
 
      # 4Ô∏è‚É£ Subir resultados como artifacts (no CodeQL)
      - name: Upload Terrascan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terrascan-reports
          path: |
            terrascan_terraform.json
            terrascan_cft.json
 
      # 5Ô∏è‚É£ Subir resultados a Tenable Cloud Security (sin CodeQL)
      - name: Upload results to Tenable Cloud Security
        uses: tenable/accurics-action@v2
        with:
          fail_on_violation: false
          send_code_scanning_alerts: false     # üö´ evita error de JSON / CodeQL
        env:
          ACCESS_KEY: ${{ secrets.TENABLE_SECRETKEY }}
          SECRET_KEY: ${{ secrets.TENABLE_ACCESSKEY }}
 
      # 6Ô∏è‚É£ (opcional) Verificar severidad y fallar si hay findings altos
      - name: Fail if critical/high findings
        run: |
          if grep -qi '"severity":"CRITICAL"' terrascan_terraform.json terrascan_cft.json; then
            echo "‚ùå Critical findings found!"
            exit 1
          elif grep -qi '"severity":"HIGH"' terrascan_terraform.json terrascan_cft.json; then
            echo "‚ùå High severity findings found!"
            exit 1
          else
            echo "‚úÖ No critical/high findings detected."
          fi
